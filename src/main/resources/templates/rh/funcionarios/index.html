<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<title>Sistema de Gestão de Funcionarios</title>

</head>
<body>

	<div class="container my-2">
		<a th:href="@{/rh/funcionario/novo}" class="btn btn-primary btn-sm mb-3">Adicionar Funcionario</a>
		<h1>Funcionarios</h1>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Telefone</th>
					<th>Email</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="funcionarios : ${listaFuncionarios}">
					<td th:text="${funcionarios.nome}"></td>
					<td th:text="${funcionarios.telefone}"></td>
					<td th:text="${funcionarios.email}"></td>
					<td>
						<a th:href="@{/rh/funcionarios/{id}(id=${funcionarios.id})}" class="btn btn-primary">Alterar</a>
						<a th:href="@{/rh/funcionarios/excluir/{id}(id=${funcionarios.id})}" class="btn btn-danger">Excluir</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
